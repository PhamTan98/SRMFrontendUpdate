<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper" style="padding-left: 0px; padding-right: 0px;">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow" style="margin-right: 0px;">
            <div class="col-lg-6 login-half-bg d-none d-lg-block">
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center">
              <div class="col-sm-6 login-form-group auth-form-transparent text-left p-3">
                <div class="d-flex align-items-center justify-content-center">
                  <img class="brand-logo" src="https://hrm.ominext.co/js/assets/img/logo/logo.png" alt="logo">
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <h4>Happy to see you again!</h4>
                </div>

                <p *ngIf="error" class="mt-3 mb-0 error-message">{{error}}!</p>
                <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="position-relative">
                            <i class="nc-icon nc-single-02 position-absolute"></i>
                            <input type="text" class="form-control form-control-lg" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email">
                        </div>

                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="position-relative">
                            <i class="nc-icon nc-key-25 position-absolute"></i>
                            <i class="fas fa-eye position-absolute" (click)="showPassword()"></i>
                            <i class="fas fa-eye-slash position-absolute d-none" (click)="hidePassword()"></i>
                            <input type="password" class="form-control form-control-lg input-password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
                        </div>

                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customControlInline" checked>
                          <label class="custom-control-label" for="customControlInline">Keep me signed in</label>
                      </div>
                      
                    </div>

                    <button [disabled]="loading" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                    </button>
                    <div class="col-12 text-center">
                      <a href="#" class="auth-link text-black">Forgot password?</a>
                    </div>
                    <p class="mt-3 mb-0 error-message">Username: tantv@ominext.com</p>
                    <p class="mt-3 mb-0 error-message">Password: 123457</p>

                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
